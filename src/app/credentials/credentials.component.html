<div class="credentials"> 
    <div class="container" [ngClass]="isSignDivVisiable ? 'active' : ''">
        <div class="form-container">
            <form *ngIf="isSignDivVisiable; else signInForm" (ngSubmit)="onRegister()">
                <h2>Hello, Friend!</h2>
                <h1>Create Account</h1>
                <input type="text" name="name" [(ngModel)]="signUpObj.name" placeholder="Name">
                <input type="email" name="email" [(ngModel)]="signUpObj.email" placeholder="Email">
                <input type="password" name="password" [(ngModel)]="signUpObj.password" placeholder="Password">
                <div class="button-container">
                    <button type="submit">Sign Up</button>
                    <button type="button" (click)="isSignDivVisiable = false">Sign In</button>
                </div>
            </form>
            <ng-template #signInForm>
                <form (ngSubmit)="onLogin()">
                    <h2>Welcome Back!</h2>
                    <h1>Sign In</h1>
                    <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Email">
                    <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password">
                    <a href="#">→ Forget Your Password? ←</a>
                    <div class="button-container">
                        <button type="submit">Sign In</button>
                        <button type="button" (click)="isSignDivVisiable = true">Sign Up</button>
                    </div>
                </form>
            </ng-template>
        </div>
    </div>
</div>
